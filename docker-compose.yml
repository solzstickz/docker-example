    container_name: nginx
    image: nginx:latest
    restart: always
    ports:
      - "80:80"
    volumes:
      # - ./src/:/var/www/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    links:
      - backend
    depends_on:
      - backend
    networks:
      mysqlnetwork:

  backend:
    container_name: backend_nodejs
    build: ./backend/
    image: node:latest
    restart: always
    ports:
      - "7777:7777"
    volumes:
      - ./backend:/app_backend
    working_dir: /app_backend 
    environment:
      - NODE_ENV= development
    command: npm run dev
    networks:
      mysqlnetwork:
networks:
